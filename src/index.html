
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pryv demo flow</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" type="text/css" href="https://sw.pryv.me/access/css/style.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://api.pryv.com/lib-javascript/latest/pryv.js"></script>
</head>
<style type="text/css">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    #headspace {
        height: 50px;
    }

    #app {
        position: absolute;
        top: 50px;
        bottom: 0;
        width: 100%;
    }

    .appView iframe {
        display: none;
    }

    .btn-x {
        width: 100%;
    }
</style>
<body>
<div id="headspace">
<table id="login">
    <tr><td width="100"></td>
        <td width="100"><input type="text" id="username"></td>
        <td width="100"><input type="password" id="password"></td>
        <td width="50"><button type="button" class="btn btn-default  btn-x" onclick="login();">Login</button></td>
    </tr>

</table>

<table id="navbar" width="100%" border="5" cellspacing="3" bordercolor="white" style="display: none">
    <tr><td width="50"><button type="button" class="btn btn-default  btn-x" onclick="logout();" id="logout">Logout</button></td>
        <td width="50"><button type="button" class="btn btn-default  btn-x" onclick="showPage('home');">Home</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('registration');">New user</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('browser');">My Data</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('browser', 'devices');">My devices</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('campaignPatient');">Given consents</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('campaignManager');">Ask consents</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('followed');">Data shared with me</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('auditPage');">Audit</button></td>
        <td width="100"><button type="button" class="btn btn-default  btn-x" onclick="showPage('blueButton');">Download all my Data</button></td>
        <td></td></tr>
</table>
</div>
<hr>
<div id="app" class="appView">
</div>
</body>
<script>
  var settings = {
    knownUname: "toto22",
    domain: "pryv.me"
  }


  function loadPages()
  {

    var pages = {
      home: {url: "./home.html"},
      registration: {
        url: "https://sw." + settings.domain + "/access/register.html"
      },
      browser: {url: 'https://pryv.github.io/app-web/?username='+ settings.connection.username + '&domain=' + settings.domain + '&personaToken=' +  settings.connection.auth},
      //browser: {url: 'https://l.rec.la:5443/?username='+ settings.connection.username + '&domain=' + settings.domain + '&personaToken=' +  settings.connection.auth},
      campaignPatient: {url: 'https://pryv.github.io/app-web-campaign-manager/#/patientAccount?pryvUsername=' + settings.connection.username + '&pryvToken=' + settings.connection.auth},
      campaignManager: {url: "https://pryv.github.io/app-web-campaign-manager/"},
      followed: {url: "./followedData.html"},
      auditPage: {url: "./audit.html"},
      blueButton: {url: "https://bluebutton.pryv.me/"}
    };

    var appDiv = document.getElementById('app');

    for (var key in pages) {
      appDiv.innerHTML += '<iframe id="' + key + '" \
          title="' + key + '" \
          frameborder="0" \
          width="100%" height="100%"\
          src="' + pages[key].url + '"> \
          </iframe>'
    }
  }


  var current = null;
  function showPage(key, sub) {
    if (current !== null) {
      current.style.display = 'none'
    }
    current = document.getElementById(key);
    if (current) {
      current.style.display = 'block';
    }
    return false;
  }

  function unloadPages() {
    document.getElementById('app').innerHTML = '';
  }




  showPage('home');

  // -------------------------------------------------------------//
  // -------------------- log in / out ---------------------------//
  // -------------------------------------------------------------//

  function setConnection(connection) {
    if (connection) {
      console.log(connection);
      settings.connection = connection;
      $('#navbar').show();
      $('#login').hide();
      $('#logout').html(connection.username)
      loadPages();
    } else {
      $('#navbar').hide();
      $('#login').show();
      settings.connection = null;
      unloadPages();
    }
  }



  function login() {
    var username = $("#username").val();
    var password = $("#password").val();
    pryv.Connection.login({
      username: username,
      password: password,
      domain: settings.domain,
      appId: 'pryv-demo'
    }, function(error, connection) {
      setConnection(connection);
    });
  }

  function logout() {
    if (settings.connection && confirm('logout')) {
      settings.connection.trustedLogout({ error: function() {}, signedOut: function (done) {
       setConnection(null);
        }});
    }
  }


  // Who-ami to perfrom a single sign on
  pryv.utility.request({
    method: 'GET',
    host: settings.knownUname + '.' + settings.domain,
    path: '/auth/who-am-i',
    ssl: true,
    success: function (data) {
      console.log(data);
      if (data && data.token) {
        setConnection(new pryv.Connection({
          username: data.username,
          domain: settings.domain,
          ssl: true,
          auth: data.token,
        }));
      }
    }
  });




</script>

</html>
